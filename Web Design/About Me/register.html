<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<link rel="stylesheet" href="allofthem.css">
</head>
<body>
	<header class="Header">
		<nav class="navigation">
			<a class="navigation_link" href="Aboutme.html">About Me</a>
			<a class="navigation_link" href="contact.html">Contact</a>
			<a class="navigation_link" href="register.html">Register</a>
			<a class="navigation_link" href="login.html">Login</a>
		</nav>
	</header>
	<main class="register">
		<form class="register_form">
			<h1 class="register_header"> Registration Form </h1>
			<div class="first_name">
				<label for="first_name" class="required"> First Name</label>
				<input type="text" name="first_name" required placeholder="Jimmy" class="name">
			</div>
			<div class="last_name">
				<label for="last_name" class="required"> Last Name</label>
				<input type="text" name="last_name" required placeholder="Jones" class="name">
			</div>
			<div class="phone_number">
				<label for="register_phone" class="required"> Phone Number</label>
				<input type="tel" name="register_phone" required placeholder="+234 819 394 3920" class="number">
			</div>
			<div class="gender">
				<label for="register_gender" class="required"> Gender</label>
				<select default="None">
					<option value="2">Female</option>
					<option value="1" >Male</option>
				</select>
			</div>
			<div class="register_country">
				<label for="register_country" class="requirednot">Country</label>
				<input type="text" name="register_country" placeholder="Democratic republic of Congo">
			</div>
			<div class="state">
				<label for="register_state" class="requirednot">State/Providence</label>
				<input type="text" name="register_state" placeholder="Los Angeles">
			</div>
			<div class="register_email">
				<label for="email_register" class="required">Email Address</label>
				<input type="email" name="email_register" autocomplete="off" required placeholder="company@some.com">
			</div>
			<div class="register_password">
				<label for="password_register" class="required">Password</label>
				<input type="password" name="password_register" autocomplete="off" required placeholder="password">
			</div>
			<div class="register_password">
				<label for="password_confirm" class="required">Confirm Password</label>
				<input type="password" name="password_confirm" autocomplete="off" required placeholder="password">
			</div>
			<div class="register_submit">
				<input type="Submit" name="Signin" value="Register" class="submit">
			</div>
		</form>
	</main>
	<footer class="footer">
		<hr>
		<div class="footer_section">
			<p>&ewed; copyright</p>
			<p>Built by Dilibe</p>
		</div>
	</footer>
</body>
</html>
