<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="allofthem.css">
</head>
<body>
	<header class="Header">
		<nav class="navigation">
			<a class="navigation_link" href="Aboutme.html">About Me</a>
			<a class="navigation_link" href="contact.html">Contact</a>
			<a class="navigation_link" href="register.html">Register</a>
			<a class="navigation_link" href="login.html">Login</a>
		</nav>
	</header>
	<main class="login_main">
		<h1 class="login_title">Welcome to the Login Page</h1>
		<div class="login_class">
			<form class="login_form">
				<div class="login_form_details">
					<label for="email_login" class="required">Email Address</label>
					<input type="email" name="email_login" autocomplete="off" required placeholder="company@some.com">
				</div>
				<div class="login_form_details">
					<label for="password_login" class="required">Password</label>
					<input type="password" name="password_login" autocomplete="off" required placeholder="password">
				</div>
				<div class="choose_any">
					<a href="register.html" class="dontsubmit">Register</a>
					<input type="Submit" name="Signin" value="Sign In" class="submit">
				</div>
			</form>
		</div>
	</main>
	<footer class="footer">
		<hr>
		<div class="footer_section">
			<p>&ewed; copyright</p>
			<p>Built by Dilibe</p>
		</div>
	</footer>
</body>
</html>
