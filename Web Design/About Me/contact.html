<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contact Me</title>
	<link rel="stylesheet" href="allofthem.css">
</head>
<body>
	<header class="Header">
		<nav class="navigation">
			<a class="navigation_link" href="Aboutme.html">About Me</a>
			<a class="navigation_link" href="contact.html">Contact</a>
			<a class="navigation_link" href="register.html">Register</a>
			<a class="navigation_link" href="login.html">Login</a>
		</nav>
	</header>
	<main class="contact_details">
		<h1 class="contact_me_heading">Contact Me</h1>
		<form class="contact_form">
			<div class="contact_name">
				<label for="contact_name" class="required">Name</label>
				<input type="text" name="contanct name" required placeholder="Johnson Johnson">
			</div>
			<div class="contact_email">
				<label for="contact_email" class="required"> Email</label>
				<input type="email" name="contact email" required placeholder="example@eaxmple.com">
			</div>
			<div class="contact_meaasge">
				<label for="contact_message" class="required">Message</label>
				<textarea name="contact_message" wrap=virtual rows=10 cols=100></textarea>
			</div>
			<div class="contact_submit">
				<input type="submit" name="contact submit" value="Submit" class="submit">
			</div>
		</form>
	</main>
	<footer class="footer">
		<hr>
		<div class="footer_section">
			<p>&ewed; copyright</p>
			<p>Built by Dilibe</p>
		</div>
	</footer>
</body>
</html>
